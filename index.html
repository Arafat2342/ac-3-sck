<!DOCTYPE html>
<html>
<body>
    <h2>Click to the button</h2>
    <button onclick="myfuction()" >click me!</button>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>

    <script>
 var b = 10;
function myfuction(){

 var a = 5;
document.getElementById("result").innerHTML= a * b;

}

document.getElementById("result1").innerHTML= a + b;
document.getElementById("result2").innerHTML= a / b;

    </script>
</body>
</html>
